name: Melon Ticket Alert

on:
  schedule:
    - cron: "*/1 * * * *"  # 1분마다 실행
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest
    env:
      PRODID: ${{ secrets.PRODID }}
      POCCODE: ${{ secrets.POCCODE }}
      SCHEDULENO: ${{ secrets.SCHEDULENO }}
      COOKIE: ${{ secrets.COOKIE }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run alert script
        run: python check_map_seat.py
